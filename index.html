<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <main>

    <section>
      <img src="images/logo.svg" alt="Logo Ping." id="logo">
      <div id="txt">
        <h1>We are launching <span>soon!</span></h1>
        <p id="sub-title">Subscribe and get notified</p>
        <form>
          <div id="input-div">
            <input type="email" placeholder="Your email address..." id="email">
            <small id="errorTxt">Please provide a valid email addres</small>
          </div>
          <input type="button" value="Notify Me" onclick="enviar()">
        </form>
      </div>
    </section>

    <section>
      <img src="images/illustration-dashboard.png" alt="Ilustração" id="illustration">
    </section>

    <section>
      <div id="brands-div">
        <div><img src="images/facebook-f-brands.svg" alt="Logo Facebook" class="social-brand"></div>
        <div><img src="images/twitter-brands.svg" alt="Logo Twitter" class="social-brand"></div>
        <div><img src="images/instagram-brands.svg" alt="Logo Instagram" class="social-brand"></div>
      </div>
      <div id="copy-id">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/kaiobrenner/">Kaio Brenner</a>.
    </p>
  </footer>

  <script src="scripts/script.js">

  </script>

</body>
</html>
